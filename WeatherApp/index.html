<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My Weather</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location -->
            <div class="sub-container grant-location-container">
                <img src="images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <div class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button onclick="getCityInfo()" class="btn">
                    <img src="images/search.png" width="20" height="20" loading="lazy">
                </button>
            </div>

            <!-- loading screen -->
            <div class="sub-container loading-container">
                <img src="images/loading.gif" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- Error screen -->
            <div class="sub-container error-container">
                <img src="images/not-found.png" width="250" height="250">
                <p>Error! Location Not Found...</p>
            </div>

            <!-- weather information -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!-- cards -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="images/wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
